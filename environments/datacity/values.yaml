datacity:
  enabled: true
  ingresses:
    - name: frontend
      rules:
        - host: app.datacity.org.il
          serviceName: frontend
          servicePort: 8000
    - name: nominatim
      rules:
        - host: geocode.datacity.org.il
          serviceName: nominatim
          servicePort: 8080
    - name: api
      rules:
        - host: api.datacity.org.il
          serviceName: api
          servicePort: 8000
